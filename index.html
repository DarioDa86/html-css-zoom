<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /fontawesome -->
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="css/style.css">
        <title>Zoom</title>
    </head>
    <body>
        <!-- inizio header -->
        <header>
            <div class="container-header">
                <div class="col-header-left">
                    <span class="shield-check"><i class="fas fa-shield-alt"></i></span>
                    <span class="recording"><i class="far fa-dot-circle"></i> Recording...</span>
                </div>
                <div class="col-header-right">
                    <a class="view" href="#"><i class="fas fa-th"></i> View</a>
                </div>
            </div>
        </header>
        <!-- /fine header -->

        <!-- Inizio main -->
        <main class="container-main">
            <div class="main-left">
                <div class="skip-btn"><i class="fas fa-caret-left"></i></div>
            </div>
            <div class="main-center">
                <div class="user-img photo-1">
                    <div class="name-user"><i class="fas fa-microphone-slash"></i> Germano Mosconi</div>
                </div>
                <div class="user-img"></div>
                <div class="user-img"></div>
                <div class="user-img"></div>

                <div class="user-img"></div>
                <div class="user-img"></div>
                <div class="user-img"></div>

                <div class="user-img"></div>
                <div class="user-img"></div>
                <div class="user-img"></div>
                <div class="user-img"></div>
                <div class="user-img"></div>
            </div>
            <div class="main-right"></div>
        </main>
        <!-- /Fine main -->

        <!-- Inizio Footer -->
        <footer>
            <div class="container-footer">
                <ul class="col-footer-left">
                    <li>
                        <i class="fas fa-microphone"></i> <i class="fas fa-angle-up"></i>
                        <div>Mute</div>
                    </li>
                    <li>
                        <i class="fas fa-video"></i> <i class="fas fa-angle-up"></i>
                        <div>Show video</div>
                    </li>
                </ul>

                <div class="col-footer-center">
                    <li>
                        <i class="fas fa-shield-virus"></i>
                        <div>Security</div>
                    </li>
                    <li>
                        <i class="fas fa-user-friends"></i>
                        <div>Partecipants</div>
                    </li>
                    <li>
                        <i class="fas fa-comment-alt"></i>
                        <div>Chat</div>
                    </li>
                    <li>
                        <i class="fas fa-arrow-up"></i>
                        <div class="share-screen">Share Screen</div>
                    </li>
                    <li>
                        <i class="fas fa-pause-circle"></i>
                        <i class="fas fa-stop-circle"></i>
                        <div class="share-screen">Pause/Stop Recording</div>
                    </li>
                    <li>
                        <i class="fas fa-smile"></i>
                        <i class="fas fa-plus"></i>
                        <div>Reactions</div>
                    </li>
                </div>

                <div class="col-footer-right">
                    <a class="btn-end" href="#">End</a>
                </div>
            </div>
        </footer>
        <!-- /Fine Footer -->
